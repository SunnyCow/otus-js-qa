name: api-tests

on:
  push:
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.17.1
          cache: npm
      - run: npm ci

  lint:
    runs-on: ubuntu-latest
    needs: install

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.17.1
          cache: 'npm'
      - run: npm ci
      - run: npm run lint:ci

  test:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.17.1
          cache: 'npm'
      - run: npm ci
      - run: echo "${{ vars.ENV_FILE }}" > .env
      - run: npx zx scripts/allure.ci.zx.mjs
        env:
          TEST_ALLURE_REPO_URL: 'https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git'
          TEST_ALLURE_BRANCH_NAME: allure
          TEST_ALLURE_HISTORY_DIR: history
      - name: Upload reports artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-reports
          path: reports/allure-report

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download reports artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-reports
          path: reports/allure-report
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: 'reports/allure-report'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  notify:
    runs-on: ubuntu-latest
    needs: deploy
    if: always()

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.17.1
      - name: Send Telegram notification
        run: node scripts/notify-telegram.mjs
        env:
          TEST_TELEGRAM_TOKEN: ${{ secrets.TEST_TELEGRAM_TOKEN }}
          TEST_TELEGRAM_CHAT_ID: ${{ secrets.TEST_TELEGRAM_CHAT_ID }}
          TEST_RESULT: ${{ job.status }}
